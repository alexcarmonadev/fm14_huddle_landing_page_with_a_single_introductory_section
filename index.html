<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with a single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/a447d8f9b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Frontend Mentor Challenges are challenges to improve front-end coding skills by creating real projects."
    />
    <meta
      name="keywords"
      content="html, css, javascript, front-end, websites"
    />
    <meta name="author" content="Alexcarmonadev" />
  </head>
  <body>
    <header class="header">
      <img src="assets/images/logo.svg" alt="logo-huddle" class="logo" />
    </header>

    <main class="main">
      <img
        src="assets/images/illustration-mockups.svg"
        alt="mockups"
        class="main__img"
      />
      <article class="main__article">
        <h1 class="main__article-title">
          build the community your fans will love
        </h1>
        <p class="main__article-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a>
      </article>
    </main>

    <footer class="footer">
      <ul class="social">
        <li class="social__item">
          <a href="#" class="social__link" aria-label="Facebook link">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link" aria-label="Twitter link">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link" aria-label="Instagram link">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alexcarmonadev" target="_blank"
          >Alexcarmonadev</a
        >.
      </div>
    </footer>
  </body>
</html>
